<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class='selectBlocks'>
		<div class='gridSelectBlock'>
			<label for="gridSelect">Grid size:</label>
			<select class="gridSelect">
				<option value="5">5x5</option>
				<option value="6" selected>6x6</option>
				<option value="7">7x7</option>
				<option value="8">8x8</option>
			</select>
		</div>
		<div class='pointsToWinSelectBlock'>
			<label for="pointsToWinSelect">points to win:</label>
			<select class="pointsToWinSelect">
				<option value="5">5pts</option>
				<option value="10" selected>10pts</option>
				<option value="20">20pts</option>
				<option value="30">30pts</option>
			</select>
		</div>
	</div>
	<div id='app'></div>
	<script src='./index.js' type='module'></script>
</body>

</html>
