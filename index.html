<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id='gridSelectBlock'>
		<label for="gridSelect">Grid size:</label>
		<select id="gridSelect">
			<option value="5">5x5</option>
			<option value="6" selected>6x6</option>
			<option value="7">7x7</option>
			<option value="8">8x8</option>
		</select>
	</div>
	<div id='pointsToWinSelectBlock'>
		<label for="pointsToWinSelect">points to win:</label>
		<select id="pointsToWinSelect">
			<option value="5">5pts</option>
			<option value="10" selected>10pts</option>
			<option value="20">20pts</option>
			<option value="30">30pts</option>
		</select>
	</div>
	<style>
		table td {
			border: 1px solid black;
			padding: 5px;
			width: 50px;
			padding: 5px;
			height: 50px;
		}

		img {
			width: 30px;
		}
	</style>
	<div id='app'></div>
	<script src='./index.js' type='module'></script>
</body>

</html>
